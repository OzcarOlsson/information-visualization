<!DOCTYPE html>	
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale= 1.0">
		<title>Tourigt Projekt</title>

		<link rel="stylesheet" href="tailwind.css">
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="map.css">

		<!-- <script src="https://d3js.org/d3.v5.min.js" defer></script> -->
		<script src="http://d3js.org/d3.v4.min.js" charset="utf-8"></script>
		<script src="https://d3js.org/d3-scale.v3.min.js" defer></script>
		<script src="./lib/queue.js" type='text/javascript'></script>
		
		<!-- topojson world map:-->
		<script src="https://d3js.org/topojson.v1.min.js"></script>

		<!-- drag  -->
		<script src="https://d3js.org/d3-dispatch.v3.min.js"></script>
		<script src="https://d3js.org/d3-selection.v3.min.js"></script>
		<script src="https://d3js.org/d3-drag.v3.min.js"></script>

	</head>
	<body>
	
		<div class="min-h-screen bg-gray-300 flex flex-col space-y-4 px-4 py-4">

			<div class="wrapper space-x-4">
				
				<div class="max-w-xl flex-1 bg-white rounded shadow-md p-4">stuffs</div>
			</div>

			<div class="min-h-screen wrapper w-full space-x-4">
				<div class="flex-1 p-4 bg-white border border-gray-100 rounded shadow-md flex flex-col justify-between">
					
					<div id="mapButtons" class="flex justify-center pt-12">
						<button id="countryButton" class="h-12 w-32 px-5 m-2 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Country</button>
						<button id="continentButton" class="h-12 w-32 px-5 m-2 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-lg focus:shadow-outline hover:bg-indigo-800">Continent</button>
					</div>
					<div id="sliderYearValue"></div>
					<div class="w-full justify-items-center">
						<svg id="timeSlider" class="w-full"></svg>
					</div>
					
					<div class="flex justify-center py-4">
						<div class="flex flex-col">
							<div id="tempBoxes" class="flex justify-center space-x-12">
								<div class="flex flex-col">
									<p class="text-center">0</p>
									<div class="w-10 h-10 inline-block border bg-gray-300 rounded-lg border-gray-800"></div>
								</div>
								<div class="flex flex-col">
									<p class="text-center">0-1</p>
									<div class="w-10 h-10 inline-block border bg-gray-300 rounded-lg border-gray-800"></div>
								</div>
								<div class="flex flex-col">
									<p class="text-center">1-2</p>
									<div class="w-10 h-10 inline-block border bg-gray-300 rounded-lg border-gray-800"></div>
								</div>
								<div class="flex flex-col">
									<p class="text-center">2-3</p>
									<div class="w-10 h-10 inline-block border bg-gray-300 rounded-lg border-gray-800"></div>
								</div>
								<div class="flex flex-col">
									<p class="text-center">3-4</p>
									<div class="w-10 h-10 inline-block border bg-gray-300 rounded-lg border-gray-800"></div>
								</div>
								<div class="flex flex-col">
									<p class="text-center">No data</p>
									<div class="w-10 h-10 inline-block border bg-gray-300 rounded-lg border-gray-800"></div>
								</div>
							</div>
							<div class="py-4">*Average temperature projections given in degrees</div>
						</div>
					</div>

					<div class="h-full w-full bg-gray-100 flex justify-center items-center" id="map"></div>
				
				</div>
			</div>
		</div>
		<!-- <svg></svg> -->
	</body>

	<!--Our scripts-->
	<script src="./js/main.js" defer></script>
	<script src="./js/map.js" type='text/javascript'></script>

</html>
